        <h1><div id="head">这是扫雷</div></h1>
        <div id="main">
        <div id="nav">扫雷游戏说明<br>胜利条件:你需要在不点错雷的情况下尽可能快的将所以的雷都标记出来，如果你点错，就得重新开始，所以扫雷也有一定的运气成分。
如何操作:左键翻开这一格，右键标记地雷，双击左键可以看到这个数字的可点击范围，你点出了一个数字， 是1，就说明它周围的8的格子里有1个雷，是2就有两个雷，是3就有三个雷…以此类推。如果你把数字周围的雷全扫出后还有空格，不必再一格一格翻开，直接双击左键就可以了。但如果你标记错了雷，那就会失败，一切重新开始。<br><img src="exercise/images/miku.gif"></img>
</div>
